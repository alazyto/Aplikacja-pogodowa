<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Wprowadź nazwę miasta"
        spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Niepoprawna nazwa miasta</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">...°C</h1>
        <h2 class="city">Miasto</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">...%</p>
                    <p>Wilgotność</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">... km/h</p>
                    <p>Wiatr</p>
                </div>
            </div>
        </div>
    </div>
</div>


<header>
    <h2 class="logo">MeteoWeather</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Pogoda</a>
        <a href="#">Notatnik</a>
        <a href="#">Kontakt</a>
        <button class="btnlogin-popup">Zaloguj się</button>
    </nav>
</header>
<div class="wrapper">
    <span class="icon-close">
    <ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box login">
        <h2>Zaloguj się</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Hasło</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                    Zapamiętaj mnie
                </label>
                <a href="#">
                    Zapomniałaś/łeś hasła?
                </a>
            </div>
            <button type="submit" class="btn">
                Zaloguj się</button>
            <div class="login-register">
                <p>Nie masz konta?
                    <a href="#" class="register-link">
                    Zarejestruj się
                    </a>
                </p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Rejestracja</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                   <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" required>
                <label>Nazwa użytkownika</label>
            </div>
            <div class="input-box">
                <span class="icon">
                   <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                   <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label>Hasło</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                   Wyrażam zgodę na warunki użytkowania
                </label>
            </div>
            <button type="submit" class="btn">
                Zarejestruj się</button>
            <div class="login-register">
                <p>Posiadasz już konto?
                    <a href="#" class="login-link">
                    Zaloguj się
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>


<script>

const apiKey = "52cd0cd995005ee8bdfb10d4893672c3";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

    if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }
    else{

        var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather[0].main == "Clouds"){
            weatherIcon.src = "images/clouds.png"
        }
        else if (data.weather[0].main == "Clear"){
            weatherIcon.src = "images/clear.png"
        }
        else if (data.weather[0].main == "Rain"){
            weatherIcon.src = "images/rain.png"
        }
        else if (data.weather[0].main == "Drizzle"){
            weatherIcon.src = "images/drizzle.png"
        }
        else if (data.weather[0].main == "Mist"){
            weatherIcon.src = "images/mist.png"
        }

    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
    }

    

    
}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
});

</script>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">


</script>

</body>
</html>
